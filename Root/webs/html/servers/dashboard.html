      window.onload = () => {
        function getCookie(cname) {
          let name = cname + "=";
          let ca = document.cookie.split(";");
          for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == " ") {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return JSON.parse(c.substring(name.length, c.length));
            }
          }
          return "";
        }

                }; expires=${new Date(Date.now() + 10 * 60 * 1000)}; path=/';

      <script>
        const loginErrorMsg = document.getElementById("guild-oauth-failed");
        document.querySelector(".guild-oauth-failed").style.display = "none";
        //先取得網址字串
        var url = location.href;
        //再來用去尋找網址列中是否有資料傳遞(QueryString)
        if (url.indexOf("?") != -1) {
          var err = "";
          //在此直接將各自的參數資料切割放進ary中
          var ary = url.split("?")[1].split("&");
          //此時ary的內容為：
          //ary[0] = 'err=true'

          //下迴圈去搜尋每個資料參數
          for (i = 0; i <= ary.length - 1; i++) {
            //如果資料名稱為id的話那就把他取出來
            if (ary[i].split("=")[0] == "err") err = ary[i].split("=")[1];
          }

          if (err == "true") {
            document.querySelector(".guild-oauth-failed").style.display =
              "block";
          }
        }
