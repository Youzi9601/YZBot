				<script>
					window.onload = async () => {
						// #region userdata
						// let user = getCookie("userdata");
						const post_options = {
							method: "POST",
							headers: {
								"Content-Type":
									"application/json;charset=UTF-8",
							},
						};
						let userdata;
						await fetch("/data/discord/user", post_options)
							.then((response) => response.json())
							.then((data) => {
								userdata = data.userdata;
							})
							.catch((error) => {
								console.error(error);
							});
						// let user = JSON.parse(sessionStorage.getItem("userdata"));

						const { username, discriminator, avatar, id } =
							userdata;
						//set the welcome username string
						document.getElementById(
							"usernames"
						).innerText = ` ${username}#${discriminator}`;

						//set the avatar image by constructing a url to access discord's cdn
						document.getElementById(
							"avatar"
						).src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`;
						// #endregion userdata
					};
				</script>

				<!-- 內容 -->

					<div class="title" id="normal">

					<div class="title" id="joinmsg">
						<h4>加入訊息</h4>

						<div class="embed_generator">
							<iframe
								id="embedbuilder"
								src="/plugins/discord/embedbuilder"
								frameborder="0"
							></iframe>
							<button onclick="toggleFullScreen()">
								全螢幕顯示
							</button>
							<script>
								function toggleFullScreen() {
									var iframe =
										document.getElementById("embedbuilder");

									if (iframe.requestFullscreen) {
										iframe.requestFullscreen();
									} else if (iframe.mozRequestFullScreen) {
										/* Firefox */
										iframe.mozRequestFullScreen();
									} else if (iframe.webkitRequestFullscreen) {
										/* Chrome, Safari & Opera */
										iframe.webkitRequestFullscreen();
									} else if (iframe.msRequestFullscreen) {
										/* IE/Edge */
										iframe.msRequestFullscreen();
									}
								}
							</script>
							<script>
								// 獲取iframe元素的參考
								var iframe =
									document.getElementById("embedbuilder");

								// 創建一個MutationObserver實例
								var observer = new MutationObserver(function (
									mutations
								) {
									// 當內容變化時，重新調整iframe大小
									resizeIframe();
								});

								// 開始監聽iframe內容的變化
								observer.observe(iframe.contentDocument, {
									childList: true,
									subtree: true,
								});

								// 等待iframe內容加載完成後，初始調整iframe大小
								iframe.onload = function () {
									resizeIframe();
								};

								function resizeIframe() {
									// 獲取iframe元素的參考
									var iframe =
										document.getElementById("embedbuilder");

									// 設置iframe的高度為內容的高度
									iframe.style.height =
										iframe.contentWindow.document.body
											.scrollHeight + "px";
								}
							</script>
						</div>
					</div>
				</div>

		<script>
			let main = document.querySelector(".main");
			let loader = document.querySelector(".loader-page");
			document.body.style.overflow = "hidden";
			loader.style.visibility = "none";
			main.style.opacity = 0;
			main.style.visibility = "hidden";
			setTimeout(function () {
				loader.style.opacity = 0;
				main.style.opacity = 1;
				main.style.visibility = "visible";
				setTimeout(function () {
					loader.style.visibility = "hidden";
					loader.style.display = "none";
					document.body.style.overflow = "auto";
				}, 1000);
