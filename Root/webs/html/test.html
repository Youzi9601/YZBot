<!DOCTYPE html>
<html>
  <head>
    <title>My Discord OAuth2 App</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <meta
      name="description"
      content="YZB 是一個 Discord 機器人，提供了多種功能和管理集成。從音樂播放到違規管理工具，它擁有您管理 Discord 社區所需的所有功能。使用這個機器人，您可以輕鬆管理伺服器並增加使用者體驗的樂趣。"
    />
  </head>
  <body>
    <div id="info">Hoi!</div>
    <!-- Note: This example uses the implicit grant flow (https://discordjs.guide/oauth2/#implicit-grant-flow), so make sure you use `response_type=token` here -->
    <a id="login" style="display: none" href="your-oauth2-URL-here"
      >Identify Yourself</a
    >
    <script>
      function generateRandomString() {
        let randomString = "";
        const randomNumber = Math.floor(Math.random() * 10);

        for (let i = 0; i < 20 + randomNumber; i++) {
          randomString += String.fromCharCode(
            33 + Math.floor(Math.random() * 94)
          );
        }

        return randomString;
      }

      window.onload = () => {
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        const [accessToken, tokenType, state] = [
          fragment.get("access_token"),
          fragment.get("token_type"),
          fragment.get("state"),
        ];

        if (!accessToken) {
          const randomString = generateRandomString();
          localStorage.setItem("oauth-state", randomString);

          document.getElementById("login").href += `&state=${encodeURIComponent(
            btoa(randomString)
          )}`;
          return (document.getElementById("login").style.display = "block");
        }

        if (
          localStorage.getItem("oauth-state") !==
          atob(decodeURIComponent(state))
        ) {
          return console.log("You may have been click-jacked!");
        }

        fetch("https://discord.com/api/users/@me", {
          headers: {
            authorization: `${tokenType} ${accessToken}`,
          },
        })
          .then((result) => result.json())
          .then((response) => {
            const { username, discriminator } = response;
            document.getElementById(
              "info"
            ).innerText += ` ${username}#${discriminator}`;
          })
          .catch(console.error);
      };
    </script>
  </body>
</html>
